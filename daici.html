<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人称代词变身器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; }
        .card { transition: all 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 p-4 md:p-6">
    <div class="w-full max-w-4xl mx-auto">
        <h3 class="text-xl font-bold text-center mb-2">人称代词“变身器”</h3>
        <p class="text-center text-gray-600 mb-6">选择一个代词，查看它的不同形态。</p>
        <div id="pronoun-selector" class="flex flex-wrap justify-center gap-3 mb-6"></div>
        <div id="pronoun-display" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
    </div>

    <script>
        const pronouns = {
            'I': { subject: 'I', object: 'me', poss_adj: 'my', poss_pro: 'mine', reflexive: 'myself' },
            'You (singular)': { subject: 'you', object: 'you', poss_adj: 'your', poss_pro: 'yours', reflexive: 'yourself' },
            'He': { subject: 'he', object: 'him', poss_adj: 'his', poss_pro: 'his', reflexive: 'himself' },
            'She': { subject: 'she', object: 'her', poss_adj: 'her', poss_pro: 'hers', reflexive: 'herself' },
            'It': { subject: 'it', object: 'it', poss_adj: 'its', poss_pro: '(none)', reflexive: 'itself' },
            'We': { subject: 'we', object: 'us', poss_adj: 'our', poss_pro: 'ours', reflexive: 'ourselves' },
            'You (plural)': { subject: 'you', object: 'you', poss_adj: 'your', poss_pro: 'yours', reflexive: 'yourselves' },
            'They': { subject: 'they', object: 'them', poss_adj: 'their', poss_pro: 'theirs', reflexive: 'themselves' }
        };

        const selectorContainer = document.getElementById('pronoun-selector');
        const displayContainer = document.getElementById('pronoun-display');
        let activeBtn = null;

        const displayTitles = {
            subject: { title: '主格 (Subject)', desc: '当主角，做动作', color: 'green' },
            object: { title: '宾格 (Object)', desc: '当配角，承受动作', color: 'blue' },
            poss_adj: { title: '形容词性物主代词', desc: '“谁的”，后面要跟名词', color: 'purple' },
            poss_pro: { title: '名词性物主代词', desc: '“谁的那个东西”', color: 'indigo' },
            reflexive: { title: '反身代词 (Reflexive)', desc: '动作返回自身', color: 'red' }
        };

        function displayPronoun(key) {
            const data = pronouns[key];
            displayContainer.innerHTML = '';

            Object.keys(displayTitles).forEach(typeKey => {
                const info = displayTitles[typeKey];
                const value = data[typeKey];
                const card = document.createElement('div');
                card.className = `card bg-white p-4 rounded-lg shadow border-l-4 border-${info.color}-500`;
                card.innerHTML = `
                    <h4 class="font-bold text-${info.color}-700">${info.title}</h4>
                    <p class="text-gray-500 text-sm mb-3">${info.desc}</p>
                    <p class="text-2xl font-mono text-center bg-${info.color}-50 text-${info.color}-800 py-2 rounded">${value}</p>
                `;
                displayContainer.appendChild(card);
            });
        }

        Object.keys(pronouns).forEach(key => {
            const button = document.createElement('button');
            button.textContent = key;
            button.className = 'px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm text-sm font-medium hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition';
            button.addEventListener('click', () => {
                if (activeBtn) {
                    activeBtn.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600');
                    activeBtn.classList.add('bg-white', 'text-gray-800');
                }
                button.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
                button.classList.remove('bg-white', 'text-gray-800');
                activeBtn = button;
                displayPronoun(key);
            });
            selectorContainer.appendChild(button);
        });

        // Initial display
        const firstBtn = selectorContainer.querySelector('button');
        firstBtn.click();
    </script>
</body>
</html>
